</video>
<script>
  // Create an audio element
  var audio = new Audio();
  
  // Set the source of the audio file
  audio.src = "https://raw.githubusercontent.com/rootedurserver/rootedurserver.github.com/main/defaced.mp3";

  // Autoplay the audio
